<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADISE CAFE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 4em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 8px;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .section {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .section:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .section h2 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PARADISE CAFE</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>rockinsuit</h2>
        </div>

        <div class="section">
            <h2>パラダイス・カフェ</h2>
        </div>

        <div class="section">
            <h2>中島みゆき研究所</h2>
        </div>
    </div>
</body>
</html>
