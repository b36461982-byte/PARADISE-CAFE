<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パラダイス・カフェ</title>
    <style>
        /* 基础设置 */
        body {
            margin: 0;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: "楷体", "STKaiti", serif;
        }
        
        /* 太空背景容器 */
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 星星 - 明亮版 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        /* 明亮的流星 */
        .meteor {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, #ffff00, transparent);
            transform: rotate(-45deg);
            filter: drop-shadow(0 0 5px yellow);
        }
        
        /* 星云 - 梦幻效果 */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: nebulaGlow 15s ease-in-out infinite alternate;
        }
        
        /* 星河 - 银河带 */
        .milky-way {
            position: absolute;
            width: 100%;
            height: 300px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.05),
                rgba(200, 200, 255, 0.1),
                rgba(255, 200, 255, 0.1),
                rgba(200, 200, 255, 0.1),
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: rotate(15deg);
            top: 30%;
            left: -50%;
            filter: blur(20px);
        }
        
        /* 内容容器 */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        
        /* 标题 - 更鲜艳的彩虹色 */
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, 
                #ff00ff, #ff0080, #ff0000, #ff8000, 
                #ffff00, #00ff00, #00ffff, #0080ff, 
                #0000ff, #8000ff, #ff00ff
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: rainbow 5s linear infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        /* 副标题 - 发光效果 */
        .subtitle {
            font-size: 1.5em;
            line-height: 2;
            margin-bottom: 60px;
            background: linear-gradient(90deg, 
                #ff0000, #ff9900, #ffff00, #00ff00, 
                #00ffff, #0000ff, #ff00ff
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: rainbow 4s linear infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        /* 三个板块 - 带发光边框 */
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
        }
        
        .section:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 15px 40px rgba(255, 255, 255, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
        }
        
        .section h2 {
            margin-top: 0;
            font-size: 1.8em;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }
        
        .section p {
            font-size: 1.1em;
            color: #ccccff;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(204, 204, 255, 0.3);
        }
        
        .section a {
            color: #ffff00;
            text-decoration: none;
            font-size: 1.1em;
            text-shadow: 0 0 10px yellow;
            transition: all 0.3s;
        }
        
        .section a:hover {
            color: #ffffff;
            text-shadow: 0 0 15px white;
        }
        
        /* 动画 */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        @keyframes nebulaGlow {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.4; transform: scale(1.1); }
        }
        
        @keyframes meteor {
            0% {
                left: -100px;
                top: 0;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 100vw;
                top: 100vh;
                opacity: 0;
            }
        }
        
        /* 星星闪烁动画 */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- 太空背景容器 - 明亮的星河 -->
    <div id="space"></div>
    
    <!-- 内容 -->
    <div class="content">
        <h1>Welcome to the パラダイス・カフェ</h1>
        <div class="subtitle">
            ここはパラダイス・カフェ<br>
            夜明けまで悩みのない客が<br>
            みんなパラダイス・カフェ<br>
            テーブルの向こうに見る甘い梦
        </div>
        
        <div class="sections">
            <div class="section">
                <h2>中島みゆき オリジナル日本語歌詞全集</h2>
                <p>全歌詞を網羅したデジタルアーカイブ</p>
                <a href="#">✨ 見る →</a>
            </div>
            
            <div class="section">
                <h2>館長の個人blog</h2>
                <p>館長による考察記録</p>
                <a href="#">✨ 読む →</a>
            </div>
            
            <div class="section">
                <h2>中島みゆき文書館</h2>
                <p>研究資料の総合アーカイブ</p>
                <a href="#">✨ 探索 →</a>
            </div>
        </div>
    </div>

    <script>
        const space = document.getElementById('space');
        
        // 1. 创建明亮的星星（1500颗，更亮更多）
        for (let i = 0; i < 1500; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机大小（0.5-3像素，更大的星星）
            const size = Math.random() * 2.5 + 0.5;
            star.style.width = star.style.height = size + 'px';
            
            // 随机位置
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // 明亮的星星（大部分更亮）
            const brightness = Math.random();
            if (brightness < 0.4) {
                star.style.opacity = Math.random() * 0.4 + 0.6; // 40%亮星
            } else if (brightness < 0.8) {
                star.style.opacity = Math.random() * 0.3 + 0.3; // 40%中等
            } else {
                star.style.opacity = Math.random() * 0.3 + 0.1; // 20%暗星（点缀）
            }
            
            // 随机颜色（少数星星有颜色）
            if (Math.random() > 0.9) {
                const colors = ['#ff5555', '#55ff55', '#5555ff', '#ffff55', '#ff55ff', '#55ffff'];
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }
            
            // 闪烁动画（30%的星星闪烁）
            if (Math.random() > 0.7) {
                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 3;
                star.style.animation = `twinkle ${duration}s ease-in-out infinite ${delay}s`;
            }
            
            space.appendChild(star);
        }
        
        // 2. 创建明亮的流星（金色）
        for (let i = 0; i < 8; i++) {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // 随机起始位置
            const startX = Math.random() * 20;
            const startY = Math.random() * 100;
            meteor.style.left = startX + '%';
            meteor.style.top = startY + '%';
            
            // 随机长度（100-250px，更长更亮）
            const length = Math.random() * 150 + 100;
            meteor.style.width = length + 'px';
            
            // 随机颜色（金、蓝、紫）
            const colors = [
                'linear-gradient(90deg, #ffffff, #ffff00, transparent)',
                'linear-gradient(90deg, #ffffff, #00ffff, transparent)',
                'linear-gradient(90deg, #ffffff, #ff00ff, transparent)'
            ];
            meteor.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // 随机速度和延迟
            const speed = Math.random() * 1.5 + 1;
            const delay = Math.random() * 20 + 5; // 5-25秒出现
            meteor.style.animation = `meteor ${speed}s linear infinite`;
            meteor.style.animationDelay = delay + 's';
            
            space.appendChild(meteor);
        }
        
        // 3. 创建梦幻星云
        const nebulaColors = [
            ['rgba(255, 100, 255, 0.3)', 'rgba(200, 50, 255, 0.2)'], // 紫色星云
            ['rgba(100, 200, 255, 0.3)', 'rgba(50, 150, 255, 0.2)'], // 蓝色星云
            ['rgba(255, 200, 100, 0.3)', 'rgba(255, 150, 50, 0.2)'], // 橙色星云
            ['rgba(100, 255, 200, 0.3)', 'rgba(50, 255, 150, 0.2)'], // 青色星云
        ];
        
        for (let i = 0; i < 4; i++) {
            const nebula = document.createElement('div');
            nebula.className = 'nebula';
            
            // 随机大小（200-500像素）
            const size = Math.random() * 300 + 200;
            nebula.style.width = nebula.style.height = size + 'px';
            
            // 随机位置
            nebula.style.left = Math.random() * 80 + 10 + '%';
            nebula.style.top = Math.random() * 80 + 10 + '%';
            
            // 渐变颜色
            const [color1, color2] = nebulaColors[i];
            nebula.style.background = `radial-gradient(circle, ${color1} 0%, ${color2} 50%, transparent 100%)`;
            
            // 随机动画
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 5;
            nebula.style.animation = `nebulaGlow ${duration}s ease-in-out infinite alternate ${delay}s`;
            
            space.appendChild(nebula);
        }
        
        // 4. 创建星河（银河带）
        const milkyWay = document.createElement('div');
        milkyWay.className = 'milky-way';
        space.appendChild(milkyWay);
        
        // 5. 添加一些星团（星星密集区）
        for (let i = 0; i < 3; i++) {
            const clusterX = Math.random() * 80 + 10;
            const clusterY = Math.random() * 80 + 10;
            
            for (let j = 0; j < 50; j++) {
                const clusterStar = document.createElement('div');
                clusterStar.className = 'star';
                
                clusterStar.style.width = clusterStar.style.height = '1px';
                clusterStar.style.left = (clusterX + Math.random() * 10 - 5) + '%';
                clusterStar.style.top = (clusterY + Math.random() * 10 - 5) + '%';
                clusterStar.style.opacity = Math.random() * 0.5 + 0.5;
                
                // 星团中的星星更密集地闪烁
                const duration = Math.random() * 1 + 0.5;
                clusterStar.style.animation = `twinkle ${duration}s ease-in-out infinite`;
                
                space.appendChild(clusterStar);
            }
        }
    </script>
</body>
</html>
